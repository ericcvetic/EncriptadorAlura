<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <img class="logo" src="images/Vector.png" alt=" ">
    </header>

    <main>
        <div class="input">
            <textarea class="ingresado" placeholder="Ingrese aqui su texto"></textarea>

            <div class="bajo">
                <div class="textito">
                    <img src="images/exclamation-mark.png" alt="">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button class="boton1">Encriptar</button>
                    <button class="boton2">Desencriptar</button>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="box-vacio">
                <img class="muñeco" src="images/Munieco.png" alt="">
                <div class="texto">
                    <h2 class="resultado">Ningún mensaje fue encontrado</h2>
                    <p class="pbox">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div><button class="copiar">Copiar</button></div>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
